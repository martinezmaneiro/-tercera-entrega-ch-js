<!DOCTYPE html>
<html lang="es">

<head>

    <title>Cuarta Entrega JS Coderhouse</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <p>Disparale al pato. Si fallas, pierdes puntos. Toca el pato para iniciar. Â¡Buena suerte soldado!</p>
